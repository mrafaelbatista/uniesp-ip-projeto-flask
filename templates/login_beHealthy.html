<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Estilo custom CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/styleIndex.css">
    <link rel="stylesheet" type="text/css" href="../static/css/stylecss.css">
    <link rel="stylesheet" type="text/css"
      href="../static/css/styleCadastro.css">
    <script src defer></script>
    <!-- BootStrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
  </head>
  <body>
    <header>
      <div id="header_container">
        <div id="logo_container">
          <img
            src="../static/images/novalogo.png" alt="logo" height="50px">
          <nav class="img_item">
          </nav>
        </div>
        <a href="/" class="cabecalho-menu-item">
          <span>Voltar</span></a>
      </div>
    </header>
    <main>
      <div id="main_container">
        <div id="login_container">
          <div id="img_container">
            <img
              src="../static/images/logosemnome.png"
              alt="logo"
              class="logo_item" />
          </div>
          <div id="input_container">
            <form method="POST" action="/login">
              <div id="email_container">
                <label for="email_label">E-mail:</label>
                <input type="text" name="email" class="email_input"
                  class="inpt_item" />
              </div>
              <div id="password_container">
                <label for="password">Senha:</label>
                <input type="password" name="senha" class="password_input"
                  class="inpt_item" />
              </div>
              <div id="send_email_container">
                <input type="checkbox" class="btn_item" />
                <p>Salvar senha</p>
              </div>
              <div class="send_user_container">
                <button type="submit" class="button">
                  <span>Entrar</span>
                </button>
              </div>
            </form>
          </div>

          {% if mensagem_erro %}
          <div class="alert alert-danger" role="alert">
            {{ mensagem_erro }}
          </div>
          {% endif %}

        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

  </body>
</html>
