<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Custom CSS / BootStrap-->
  <link rel="stylesheet" href="style/style.css" />
  <link rel="stylesheet" href="../bootstrap-5.3.2-dist/css/bootstrap-grid.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="../bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <title>Cadastro</title>
</head>

<body>
  <header>
    <div id="header_container">
      <div id="logo_container">
        <img src="../images/novalogo.png" alt="logo" class="img_item" height="50px" />
      </div>
      <div id="icon_return_container" class="text-end">
        <a class="" href="../index.html">
          <img src="img/imgReturn.png" alt="voltar" class="icon_return_item " style="width: 7%;" bac/>
        </a>
      </div>
    </div>
  </header>
  <main>
    <div id="main_container">
      <div id="cadastro_container">
        <div id="img_container">
          <img src="img/logoNoName.png" alt="logo" class="logo_item" />
        </div>
        <div id="input_container">
          <div id="email_container">
            <label for="email_label">E-mail:</label>
            <input type="text" name="email" class="email_input" class="inpt_item" />
          </div>
          <div id="password_container">
            <label for="password">Senha:</label>
            <input type="password" name="password" class="password_input" class="inpt_item" />
          </div>
          <div id="telefone_container">
            <label for="telefone">Telefone</label>
            <input type="tel" class="telefone_input" name="telefone" class="inpt_item" />
          </div>
          <div id="send_email_container">
            <input type="checkbox" class="btn_item" />
            <p>Receber novidades por email</p>
          </div>
        </div>
        <div class="send_user_container">
          <button class="btn_send_item">Cadastrar</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
